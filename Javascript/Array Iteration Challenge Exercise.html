<script type="text/javascript">

numbers.forEach( function(oddNumbers) {
	//Find only odd numbers in Array
	if(oddNumbers % 3 === 0) {
	//Print out odd numbers
	console.log(oddNumbers);

	}

})

function Numbbers() {
	// Show only numbers with a remainder of 0 with 3
	for(var i = 1; i < 30; i++) {
		if(i % 3 === 0) {
		// Print those numbers only
		console.log(i);
		}
	
	}
}
