<!DOCTYPE html>
<html>
<head>
	<title>For Loops Exercise</title>
</head>
<body>
	<h1>For Loops Problem Set</h1>

	<h3>1. Print all numbers between -10 and 19</h3>
	<h3>2. Print all even numbers between 10 and 40</h3>
	<h3>3. Print all odd numbers between 300 and 333</h3>
	<h3>4.Print all numbers divisible by 5 AND 3 between 5 and 50</h3>
</body>

<script type="text/javascript">
	

	// 1. Print all numbers between -10 and 19

	console.log("1. Print all numbers between -10 and 19");
	for(var nu = -10; nu <= 19; nu++) {
		console.log(nu);
	}

	// 2. Print all even numbers between 10 and 40
	console.log("2. Print all even numbers between 10 and 40");

	for(var eve = 10; eve <= 40; eve++) {
	if(eve % 2 === 0) {
		console.log(eve);
	}
}

	// 3. Print all odd numbers between 300 and 333
	console.log("3. Print all odd numbers between 300 and 333");


	for(var adam = 300; adam <= 333; adam++) {
	if(adam % 2 !== 0) {
		console.log(adam);
	}
}

	// 4.Print all numbers divisible by 5 AND 3 between 5 and 50
	console.log("4.Print all numbers divisible by 5 AND 3 between 5 and 50");

	for(var Zero = 5; Zero <= 50; Zero++) {
		if(Zero % 5 === 0 && Zero % 3 === 0) {
			 console.log(Zero);
			
			}

	}

</script>

 </html>
