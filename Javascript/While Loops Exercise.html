<!DOCTYPE html>
<html>
<head>
	<title>While Loops Exercise</title>
</head>
<body>
	<h1>While Loops Problem Set</h1>

	<h3>1. Print all numbers between -10 and 19</h3>
	<h3>2. Print all even numbers between 10 and 40</h3>
	<h3>3. Print all odd numbers between 300 and 333</h3>
	<h3>4.Print all numbers divisible by 5 AND 3 between 5 and 50</h3>
</body>

<script type="text/javascript">
	// 1. All numbers between -10 and 19
	console.log("1. All numbers between -10 and 19");
	var x= -10;
	while (x <= 19) {
		console.log(x++);
	}

// 2. All even numbers between 10 & 40
	console.log("2. All even numbers between 10 & 40");
	var e = 10;
	var o = 1;
	while (e <= 40) {
		e++;
		console.log(e += o);
	}

	// 3. Print all odd numbers between 300 and 333
	console.log("3. Print all odd numbers between 300 and 333");
	var q = 300;
	var w = 2;
	while (q < 333) {
		q++;
		console.log(q += w);
	}

	// All numbers divisible between 5 & 3, 5 & 50
	console.log("All numbers divisible between 5 & 3, 5 & 50");
	var b = 5;
	while (b <= 50) {
		if(b % 5 === 0 && b % 3 === 0){
			console.log(b);
		}
		b +=1;

	}


</script>
 </html>
